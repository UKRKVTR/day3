<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3 Modifiers</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        <span style="font-size: 25px">EnterAge: {{ age }}</span>
        <input v-model.number="age" type="number" /><br />
        <span style="font-size: 25px">Enter Message first: {{ msg }}</span>
        <input v-model.lazy="msg" /><br />
        <span style="font-size: 25px">Enter Message second: {{ msg2 }}</span>
        <input v-model.trim="msg2" /><br />
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            age: "",
            msg: "",
            msg2: "",
        },
    });
</script>

</html>
